<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div id="container">

        <header>
            <div id="left-top">
                <a class="head">About</a>
                <a class="head">Store </a>
            </div>

            <div id="right-top">
                <a class="head">Gmail</a>
                <a class="head">Images</a>
                <input class="head" type="image" src="./images/menu-icon.png" alt="">
                <button class="head">Sign In</button>
            </div>

        </header>
        <div id="center-logo">
            <img src="./images/center-image.png" alt="Google Logo">
        </div>

        <div id="search">
            <img id="search-btn" class="search-image" src="./images/search-icon.jpg" alt="">
            <input  type="text" name="" id="search-box">
            <img id="voice-image"class="search-image" src="./images/voice-record-image.png" alt="">
        </div>

        <div id="buttons">
            <button id="btn-1" class="button">Google Search</button>
            <button id="btn-2" class="button">I'm Feeling Lucky</button>
        </div>

        <div id="language">
            <p>Other Languages you can use Google: <a href="">English</a></p>
        </div>

        <footer id="footer">

            <div id="footer1">
                <a href="">Turkey</a>
            </div>

            <div id="footer2">
                <div id="footer2-left">
                    <a class="footer-element">Business</a>
                    <a class="footer-element">Advertising</a>
                    <a class="footer-element">How Search Works</a>
                </div>

                <div id="footer2-right">
                    <a>Privacy Term Settings</a>
                </div>
            </div>

        </footer>
    </div>
    
</body>
</html>
